        <script>
        function buildPermissionsJson() {
            let json = {};
            document.querySelectorAll("tbody tr").forEach(row => {
                let module = row.querySelector("td").innerText.trim();

                json[module] = {
                    add: row.querySelector("input[name='permissions["+module+"][add]']").checked,
                    edit: row.querySelector("input[name='permissions["+module+"][edit]']").checked,
                    delete: row.querySelector("input[name='permissions["+module+"][delete]']").checked,
                    view: row.querySelector("input[name='permissions["+module+"][view]']").checked
                };
            });

            document.getElementById("permissions_json").value = JSON.stringify(json);

            return true; // allow form to submit after setting value
        }
        </script>
