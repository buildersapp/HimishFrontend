    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchListings();
        });

        function fetchListings() {
            fetch("ajax.php?action=getListingPreviewForConversion")
                .then(response => response.json())
                .then(data => {
                    if (data.success && Array.isArray(data.body)) {
                        renderListings(data.body);
                    } else {
                        document.getElementById("listingContainer").innerHTML =
                            "<div class='alert alert-warning'>No listings found.</div>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching listings:", error);
                    document.getElementById("listingContainer").innerHTML =
                        "<div class='alert alert-danger'>Error loading data.</div>";
                })
                .finally(() => {
                    document.getElementById("pageLoader").style.display = "none";
                });
        }

        function renderListings(listings) {
            const container = document.getElementById("listingContainer");
            let html = '<div class="row">';
            listings.forEach((item, index) => {
                const prettyJson = JSON.stringify(JSON.parse(item.listing_json_data_v2), null, 2)
            .replace(/</g, '&lt;').replace(/>/g, '&gt;');
                html += `
                <div class="col-md-12 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-primary mb-3">${item.title}</h5>
                            <p class="card-text mb-4">${item.description}</p>
                            <button class="btn btn-sm btn-info view-json-btn" data-json='${prettyJson}'>View JSON</button>
                        </div>
                    </div>
                </div>`;
            });
            html += '</div>';
            container.innerHTML = html;

            document.querySelectorAll(".view-json-btn").forEach(btn => {
                btn.addEventListener("click", function () {
                    const json = btn.getAttribute("data-json");
                    const output = document.getElementById("jsonOutput");
                    const scrollDiv = document.getElementById("fJson");
                    output.textContent = json;
                    scrollDiv.scrollTop = 0; // Scroll to top
                });
            });
        }
    </script>
