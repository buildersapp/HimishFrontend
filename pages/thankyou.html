  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    :root {
      --bg: #eaf2fb;
      --card: #ffffff;
      --primary: #f89b2d;
      --text-dark: #1f2937;
      --text-muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: var(--card);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 480px;
      animation: fadeInBounce 1.2s ease-out;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 40px;
    }

    .logo span {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-dark);
    }

    h1 {
      font-size: 26px;
      color: var(--primary);
      margin-bottom: 10px;
      animation: popIn 0.8s ease-out;
    }

    p {
      font-size: 16px;
      color: var(--text-muted);
      margin-bottom: 10px;
      animation: fadeIn 1.2s ease-out;
    }

    .confetti {
      font-size: 32px;
      animation: confetti 1.5s infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes fadeInBounce {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes confetti {
      0% { transform: rotate(-10deg) scale(1.1); }
      100% { transform: rotate(10deg) scale(1.2); }
    }
    .set-mt-0 {
        margin-top: 0px;
    }
    .set-mb-0 {
      margin-bottom: 0;
    }
    @media (max-width: 576px) {
      body {
        padding: 30px 8px;
      }
      .logo img {
        height: 32px;
      }
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 13px;
        margin-bottom: 0px;
      }
      .set-mt-0 {
        margin-top: 0px;
      }
    }
  </style>
