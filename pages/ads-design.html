        <script>
                    $(document).ready(function () {
                        let currentStep = 0;
                        const $steps = $('.set-step');
                        const $indicators = $('.set-step-count');

                        function showStep(index) {
                        $steps.removeClass('set-active').eq(index).addClass('set-active');
                        $indicators.removeClass('set-active').eq(index).addClass('set-active');

                        $('.setPrevBtn').toggle(index !== 0);
                        // $('.setNextBtn').text(index === $steps.length - 1 ? 'Submit' : 'Next');
                        }

                        $('.setNextBtn').click(function () {
                        if (currentStep < $steps.length - 1) {
                            currentStep++;
                            showStep(currentStep);
                        } else {
                            $('.setMultiStepForm').submit();
                        }
                        });

                        $('.setPrevBtn').click(function () {
                        if (currentStep > 0) {
                            currentStep--;
                            showStep(currentStep);
                        }
                        });

                        showStep(currentStep);
                    });
        </script>
